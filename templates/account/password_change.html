{% extends '_base/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h2>Change Password</h2>
    <form class="d-grid gap-3" method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success col-3" type="submit">Change Password</button>
    </form>
{% endblock content %}
