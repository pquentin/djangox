{% extends '_base/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h2>Log in</h2>
    <form method="post" class="d-grid gap-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success col-3" type="submit">Log in</button>
    </form>
    <a href="{% url 'account_reset_password' %}">Forgotten Password?</a>
{% endblock content %}
